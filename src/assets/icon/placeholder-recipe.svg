<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="plateBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Prato/Círculo Principal -->
  <circle cx="100" cy="100" r="85" fill="url(#plateBg)" stroke="#ddd" stroke-width="2"/>
  
  <!-- Decoração do Prato -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#e0e0e0" stroke-width="1" opacity="0.5"/>
  
  <!-- Garfo -->
  <g transform="translate(50, 80)">
    <!-- Cabo -->
    <rect x="0" y="0" width="8" height="45" fill="#999" rx="4"/>
    <!-- Dentes -->
    <rect x="0" y="-15" width="2" height="15" fill="#999"/>
    <rect x="3" y="-15" width="2" height="15" fill="#999"/>
    <rect x="6" y="-15" width="2" height="15" fill="#999"/>
  </g>
  
  <!-- Faca -->
  <g transform="translate(140, 80)">
    <!-- Cabo -->
    <rect x="-8" y="0" width="8" height="45" fill="#999" rx="4"/>
    <!-- Lâmina -->
    <polygon points="0,-15 8,-15 2,35 -4,35" fill="#bbb"/>
  </g>
  
  <!-- Comida (legumes/frutas estilizados) -->
  <circle cx="100" cy="95" r="12" fill="#e74c3c"/>
  <circle cx="85" cy="100" r="10" fill="#f39c12"/>
  <circle cx="115" cy="102" r="11" fill="#27ae60"/>
  <ellipse cx="100" cy="115" rx="9" ry="8" fill="#f1c40f"/>
  <circle cx="92" cy="85" r="8" fill="#c0392b"/>
  
  <!-- Brilho/Destaque -->
  <ellipse cx="90" cy="90" rx="4" ry="3" fill="white" opacity="0.6"/>
  
  <!-- Texto -->
  <text x="100" y="180" font-size="12" font-weight="bold" fill="#999" text-anchor="middle" font-family="Arial">Receita</text>
</svg>